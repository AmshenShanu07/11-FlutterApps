name: facebook
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.9.0"


flutter_icons:
  image_path: "assets/launcher.png" 
  android: true
  ios: true
flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/posts/
    - assets/story/
  fonts:
    - family: helica
      fonts:
        - asset: assets/font_normal.ttf
        